name: Publish wiki
on:
  push:
    branches: [master]
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml
concurrency:
  group: wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: impresscms-dev/strip-markdown-extensions-from-links-action@v1.0.0
        with:
          path: wiki
      - uses: Andrew-Chen-Wang/github-wiki-action@v4.2.0
    
